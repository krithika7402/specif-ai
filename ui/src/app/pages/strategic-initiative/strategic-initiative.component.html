<div class="w-full h-full flex flex-col px-0">
  <app-workflow-progress-dialog
    [isVisible]="showProgressDialog"
    [projectId]="projectId"
    [workflowType]="WorkflowType.StrategicInitiative"
    [isCompleted]="strategicInitiativeGenerationComplete"
    initialTitle="Generating Business Proposal..."
    completedTitle="Business Proposal Generated Successfully!"
    subtitle="Creating a comprehensive business proposal..."
    completionButtonText="View Generated Proposal"
    [showCancelButton]="false"
    (closeDialog)="closeProgressDialog()"
  />

  <!-- Canvas Layout -->
  <div class="canvas-container flex flex-col flex-grow">
    <!-- Header - Redesigned to match the screenshot -->
    <header
      class="flex justify-between items-center p-4 border-b border-secondary-200 bg-white"
    >
      <div class="flex items-center">
        <!-- ID and status in a cleaner format -->
        <div class="flex items-center">
          <h1 class="text-xl font-bold">
            {{
              mode === "add"
                ? (folderName | expandDescription)
                : ucRequirementId
            }}
          </h1>
          <span
            *ngIf="mode === 'edit'"
            class="ml-3 px-3 py-1 text-xs font-medium uppercase tracking-wider"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800':
                strategicInitiativeForm.get('status')?.value === 'DRAFT',
              'bg-green-100 text-green-800':
                strategicInitiativeForm.get('status')?.value === 'COMPLETE',
            }"
          >
            {{ strategicInitiativeForm.get("status")?.value }}
          </span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <app-button
          *ngIf="
            mode === 'edit' && strategicInitiativeForm.get('status')?.value === 'DRAFT'
          "
          buttonContent="Finalize"
          theme="secondary"
          size="sm"
          rounded="md"
          (click)="finalizeStrategicInitiative()"
        />

        <app-button
          *ngIf="mode === 'edit'"
          buttonContent="Export as Word"
          theme="secondary_outline"
          size="sm"
          rounded="md"
          (click)="exportAsWord()"
        />
        <app-button
          *ngIf="mode === 'edit'"
          [isIconButton]="true"
          icon="heroTrash"
          theme="danger"
          size="sm"
          rounded="md"
          (click)="deleteStrategicInitiative()"
        ></app-button>
      </div>
    </header>

    <!-- Main Content Area with 3-column layout in edit mode, single column in add mode -->
    <form
      [formGroup]="strategicInitiativeForm"
      class="flex flex-col flex-grow overflow-hidden"
    >
      <!-- Title input and research URLs in add mode -->
      <div
        *ngIf="mode === 'add'"
        class="p-4 bg-white border-b border-secondary-200"
      >
        <div class="flex flex-col gap-4">
          <div>
            <app-input-field
              elementPlaceHolder="Title"
              elementId="title"
              elementName="Title"
              formControlName="title"
              [required]="true"
            />
            <div
              *ngIf="
                strategicInitiativeForm.get('title')?.errors?.['required'] &&
                strategicInitiativeForm.get('title')?.touched
              "
              class="text-danger-500 text-sm"
            >
              Title is required
            </div>
          </div>

          <!-- Research URLs input -->
          <div class="w-full">
            <div class="flex justify-between items-center mb-1">
              <label class="text-sm font-medium text-secondary-500">
                Research URLs
                <span class="text-xs text-secondary-400"
                  >(Optional - Add URLs for research context)</span
                >
              </label>
              <app-button
                buttonContent="Add Research URL"
                theme="secondary_outline"
                size="sm"
                rounded="md"
                icon="heroPlus"
                (click)="addResearchUrl()"
              ></app-button>
            </div>
            <div
              formArrayName="researchUrls"
              class="flex flex-col gap-3 w-full"
            >
              <div
                *ngFor="
                  let urlControl of researchUrlsFormArray.controls;
                  let i = index
                "
                class="flex items-center gap-2 w-full"
              >
                <div class="w-full">
                  <app-input-field
                    [formControlName]="i"
                    elementPlaceHolder="https://example.com"
                    [elementId]="'url-' + i"
                    elementName=""
                    [customClass]="'w-full'"
                  />
                </div>
                <app-button
                  [isIconButton]="true"
                  icon="heroTrash"
                  theme="danger"
                  size="sm"
                  rounded="md"
                  (click)="removeResearchUrl(i)"
                ></app-button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content area with different layouts for add vs edit mode -->
      <div class="flex-1 flex overflow-hidden bg-white">
        <!-- Add Mode: Simple single-column layout -->
        <div *ngIf="mode === 'add'" class="flex-1 p-4 overflow-y-auto bg-white">
          <div class="flex flex-col gap-1.5">
            <label class="block text-sm font-medium text-secondary-500">
              Details
              <span class="text-red-500 text-xs">*</span>
            </label>
            <div class="flex-1 min-h-[400px]">
              <app-rich-text-editor
                formControlName="requirement"
                [editorClass]="'h-full min-h-[400px] overflow-y-auto'"
              ></app-rich-text-editor>
              <ng-container *ngIf="strategicInitiativeForm.get('requirement')?.touched">
                <span
                  *ngIf="strategicInitiativeForm.get('requirement')?.errors?.['required']"
                  class="text-red-500 text-sm"
                >
                  Requirement is required
                </span>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Edit Mode: Canvas editor and chat panel side by side -->
        <ng-container *ngIf="mode === 'edit'">
          <!-- Main content area with flexible layout -->
          <div class="flex flex-1 overflow-hidden h-[calc(100vh-200px)]">
            <!-- Canvas Editor Panel -->
            <div class="flex-1 overflow-hidden">
              <div class="h-full flex flex-col">
                <!-- Removed Requirement label in edit mode -->
                <div class="h-full overflow-y-auto">
                  <app-canvas-editor
                    #canvasEditor
                    [content]="strategicInitiativeForm.get('requirement')?.value"
                    [documentTitle]="strategicInitiativeForm.get('title')?.value"
                    [editable]="true"
                    [showSidebar]="true"
                    appInlineEdit
                    [editorInstance]="canvasEditor.getEditor()"
                    [contextProvider]="getDocumentContext"
                    [onContentUpdated]="handleInlineEdit"
                    (contentChange)="onCanvasContentChange($event)"
                    (sectionSelected)="onSectionSelected($event)"
                    (editProposed)="onEditProposed($event)"
                    (titleChange)="onTitleChange($event)"
                  ></app-canvas-editor>
                </div>
              </div>
            </div>

            <!-- Chat Panel (side panel that can be collapsed/expanded) -->
            <div
              class="border-l border-secondary-200 bg-white transition-all duration-300 ease-in-out"
              [ngClass]="{ 'w-96': isChatExpanded, 'w-10': !isChatExpanded }"
            >
              <!-- Collapse/Expand Button -->
              <div
                class="p-3 border-b border-secondary-200 flex justify-between items-center"
              >
                <h3
                  *ngIf="isChatExpanded"
                  class="text-sm font-medium text-secondary-700"
                >
                  <ng-icon name="heroSparklesSolid" class="text-primary-500"></ng-icon> Talk to HAI 
                </h3>
                <button
                  class="text-secondary-500 hover:text-secondary-700 ml-auto"
                  (click)="toggleChatExpanded()"
                >
                  <svg
                    *ngIf="isChatExpanded"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <svg
                    *ngIf="!isChatExpanded"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>

              <!-- Chat Content (only visible when expanded) -->
              <div
                *ngIf="isChatExpanded"
                class="flex flex-col h-[calc(100%-48px)] overflow-hidden"
              >
                <app-chat
                  class="h-full flex-grow block"
                  chatType="requirement"
                  [name]="name"
                  [description]="requirement"
                  [fileName]="fileName"
                  [chatHistory]="chatHistory"
                  [supportsAddFromCode]="false"
                  [baseContent]="strategicInitiativeForm.getRawValue().requirement"
                  (updateChatHistory)="updateChatHistory($event)"
                  [containerClass]="'border-none h-full overflow-hidden'"
                  [hideHeader]="true"
                />
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Footer with action buttons -->
      <div
        class="flex justify-between gap-2 p-4 border-t border-secondary-200 bg-white"
      >
        <div>
          <app-button
            [buttonContent]="
              mode === 'edit' ? 'Regenerate Draft' : 'Generate Draft'
            "
            theme="secondary"
            size="sm"
            rounded="md"
            icon="heroSparklesSolid"
            (click)="generateStrategicInitiativeDraft()"
          />
        </div>
        <div class="flex gap-2">
          <app-button
            buttonContent="Cancel"
            theme="secondary_outline"
            size="sm"
            rounded="md"
            (click)="navigateBackToDocumentList(data)"
          />
          <app-button
            buttonContent="Update"
            theme="primary"
            size="sm"
            rounded="md"
            *ngIf="mode === 'edit'"
            (click)="updateStrategicInitiative()"
            [disabled]="checkFormValidity()"
          />
          <app-button
            buttonContent="Add"
            theme="primary"
            size="sm"
            rounded="md"
            *ngIf="mode === 'add'"
            [disabled]="checkFormValidity()"
            (click)="addStrategicInitiative()"
          />
        </div>
      </div>
    </form>

    <!-- No floating chat button needed anymore since chat is integrated as a panel -->
  </div>
</div>
