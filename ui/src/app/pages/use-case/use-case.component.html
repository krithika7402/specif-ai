<div class="w-full h-full px-0">
  <app-workflow-progress-dialog
    [isVisible]="showProgressDialog"
    [projectId]="projectId"
    [workflowType]="WorkflowType.UseCase"
    [isCompleted]="useCaseGenerationComplete"
    initialTitle="Generating Business Proposal..."
    completedTitle="Business Proposal Generated Successfully!"
    subtitle="Creating a comprehensive business proposal..."
    completionButtonText="View Generated Proposal"
    [showCancelButton]="false"
    (closeDialog)="closeProgressDialog()"
  />
  
  <!-- Canvas Layout -->
  <div class="canvas-container h-[calc(100vh-80px)]">
    <!-- Header - Redesigned to match the screenshot -->
    <header class="flex justify-between items-center p-4 border-b border-secondary-200 bg-white">
      <div class="flex items-center">
        <!-- ID and status in a cleaner format -->
        <div class="flex items-center">
          <h1 class="text-xl font-bold">
            {{ mode === 'add' ? (folderName | expandDescription) : ucRequirementId }}
          </h1>
          <span 
            *ngIf="mode === 'edit'"
            class="ml-3 px-3 py-1 text-xs font-medium uppercase tracking-wider"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': useCaseForm.get('status')?.value === 'DRAFT',
              'bg-green-100 text-green-800': useCaseForm.get('status')?.value === 'COMPLETE'
            }"
          >
            {{ useCaseForm.get('status')?.value }}
          </span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <app-button
          *ngIf="mode === 'edit' && useCaseForm.get('status')?.value === 'DRAFT'"
          buttonContent="Finalize"
          theme="secondary"
          size="sm"
          rounded="md"
          (click)="finalizeUseCase()"
        />
        <app-button
          *ngIf="mode === 'edit'"
          [isIconButton]="true"
          icon="heroTrash"
          theme="danger"
          size="sm"
          rounded="md"
          (click)="deleteUseCase()"
        ></app-button>
        <app-button
          buttonContent="Export as Word"
          theme="secondary_outline"
          size="sm"
          rounded="md"
          (click)="exportAsWord()"
        />
      </div>
    </header>

    <!-- Main Content Area with 3-column layout in edit mode, single column in add mode -->
    <form [formGroup]="useCaseForm" class="flex flex-col h-[calc(100vh-132px)] overflow-hidden">
      <!-- Title input and research URLs in add mode -->
      <div *ngIf="mode === 'add'" class="p-4 bg-white border-b border-secondary-200">
        <div class="flex flex-col gap-4">
          <div>
            <app-input-field
              elementPlaceHolder="Title"
              elementId="title"
              elementName="Title"
              formControlName="title"
              [required]="true"
            />
            <div
              *ngIf="
                useCaseForm.get('title')?.errors?.['required'] &&
                useCaseForm.get('title')?.touched
              "
              class="text-danger-500 text-sm"
            >
              Title is required
            </div>
          </div>
          
          <!-- Research URLs input -->
          <div>
            <label class="block text-sm font-medium text-secondary-500 mb-1">
              Research URLs <span class="text-xs text-secondary-400">(Optional - Add URLs for research context)</span>
            </label>
            <div formArrayName="researchUrls" class="flex flex-col gap-2">
              <div *ngFor="let urlControl of researchUrlsFormArray.controls; let i = index" class="flex items-center gap-2">
                <app-input-field
                  [formControlName]="i"
                  elementPlaceHolder="https://example.com"
                  [elementId]="'url-' + i"
                  [customClass]="'flex-1'"
                />
                <button 
                  type="button" 
                  class="text-danger-500 hover:text-danger-700"
                  (click)="removeResearchUrl(i)"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <button 
                type="button" 
                class="text-primary-600 hover:text-primary-800 text-sm flex items-center gap-1 mt-1"
                (click)="addResearchUrl()"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add URL
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Content area with different layouts for add vs edit mode -->
      <div class="flex-1 flex overflow-hidden">
        <!-- Add Mode: Simple single-column layout -->
        <div *ngIf="mode === 'add'" class="flex-1 p-4 overflow-y-auto">
          <div class="flex flex-col gap-1.5 h-full">
            <label class="block text-sm font-medium text-secondary-500">
              Details
              <span class="text-red-500 text-xs">*</span>
            </label>
            <div class="flex-1">
              <app-rich-text-editor
                formControlName="requirement"
                [editorClass]="'h-full min-h-[400px] overflow-y-auto'"
              ></app-rich-text-editor>
              <ng-container *ngIf="useCaseForm.get('requirement')?.touched">
                <span
                  *ngIf="useCaseForm.get('requirement')?.errors?.['required']"
                  class="text-red-500 text-sm"
                >
                  Requirement is required
                </span>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Edit Mode: Canvas editor and chat panel side by side -->
        <ng-container *ngIf="mode === 'edit'">
          <!-- Main content area with flexible layout -->
          <div class="flex flex-1 overflow-hidden">
            <!-- Canvas Editor Panel -->
            <div class="flex-1 overflow-hidden">
              <div class="h-full flex flex-col">
                <!-- Removed Requirement label in edit mode -->
                <div class="flex-1 overflow-y-auto">
                  <app-canvas-editor
                    #canvasEditor
                    [content]="useCaseForm.get('requirement')?.value"
                    [documentTitle]="useCaseForm.get('title')?.value"
                    [editable]="true"
                    [showSidebar]="true"
                    appInlineEdit
                    [editorInstance]="canvasEditor.getEditor()"
                    [contextProvider]="getDocumentContext"
                    [onContentUpdated]="handleInlineEdit"
                    (contentChange)="onCanvasContentChange($event)"
                    (sectionSelected)="onSectionSelected($event)"
                    (editProposed)="onEditProposed($event)"
                    (titleChange)="onTitleChange($event)"
                  ></app-canvas-editor>
                </div>
              </div>
            </div>

            <!-- Chat Panel (side panel that can be collapsed/expanded) -->
            <div 
              class="border-l border-secondary-200 bg-white transition-all duration-300 ease-in-out"
              [ngClass]="{'w-96': isChatExpanded, 'w-10': !isChatExpanded}"
            >
              <!-- Collapse/Expand Button -->
              <div class="p-3 border-b border-secondary-200 flex justify-between items-center">
                <h3 *ngIf="isChatExpanded" class="text-sm font-medium text-secondary-700">AI Assistant</h3>
                <button 
                  class="text-secondary-500 hover:text-secondary-700 ml-auto"
                  (click)="toggleChatExpanded()"
                >
                  <svg *ngIf="isChatExpanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  <svg *ngIf="!isChatExpanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              
              <!-- Chat Content (only visible when expanded) -->
              <div *ngIf="isChatExpanded" class="flex-1 overflow-hidden h-[calc(100%-48px)]">
                <app-chat
                  class="h-full block"
                  chatType="requirement"
                  [name]="name"
                  [description]="requirement"
                  [fileName]="fileName"
                  [chatHistory]="chatHistory"
                  [supportsAddFromCode]="false"
                  [baseContent]="useCaseForm.getRawValue().requirement"
                  (updateChatHistory)="updateChatHistory($event)"
                  [containerClass]="'border-none h-full overflow-hidden'"
                />
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Footer with action buttons -->
      <div class="flex justify-between gap-2 p-4 border-t border-secondary-200 bg-white">
        <div>
          <app-button
            buttonContent="Generate Draft"
            theme="secondary"
            size="sm"
            rounded="md"
            icon="heroSparklesSolid"
            (click)="generateUseCaseDraft()"
          />
        </div>
        <div class="flex gap-2">
          <app-button
            buttonContent="Cancel"
            theme="secondary_outline"
            size="sm"
            rounded="md"
            (click)="navigateBackToDocumentList(data)"
          />
          <app-button
            buttonContent="Update"
            theme="primary"
            size="sm"
            rounded="md"
            *ngIf="mode === 'edit'"
            (click)="updateUseCase()"
            [disabled]="checkFormValidity()"
          />
          <app-button
            buttonContent="Add"
            theme="primary"
            size="sm"
            rounded="md"
            *ngIf="mode === 'add'"
            [disabled]="checkFormValidity()"
            (click)="addUseCase()"
          />
        </div>
      </div>
    </form>
    
    <!-- No floating chat button needed anymore since chat is integrated as a panel -->
  </div>
</div>
