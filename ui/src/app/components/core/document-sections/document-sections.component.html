<div class="w-full h-full flex flex-col">
  <div class="p-4 border-b flex-shrink-0 bg-gray-50">
    <h3 class="text-sm font-medium text-secondary-700">Document Sections</h3>
  </div>
  <div class="p-4 overflow-y-auto flex-grow">
    <ul class="space-y-2">
      <li 
        *ngFor="let section of sections" 
        class="cursor-pointer text-sm p-1 rounded transition-colors"
        [ngClass]="{
          'bg-primary-50 font-medium text-primary-700': selectedSection?.id === section.id,
          'hover:bg-gray-50': selectedSection?.id !== section.id
        }"
        (click)="selectSection(section.id)"
      >
        <span>{{ section.title }}</span>
      </li>
    </ul>
  </div>
</div>
