    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="initiateSSO('google')"
  >
    Sign in with Google
  </button>
  <button
    class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900"
    (click)="initiateSSO('github')"
  >
    Sign in with GitHub
  </button>
</div>
